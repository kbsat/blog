# Site Info
title: "KBS Devlog"
tagline: "김범수의 개발공부기록"
description: '개발을 공부하고 기록하는 블로그입니다.'
baseurl: ""
url: http://kbsat.github.io
logo: '/public/devicon1.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: "김범수(KIM BEOMSOO)"
  description: "프로그래밍을 공부하는 대학생"
  contact:
    # linkedin:  https://www.linkedin.com/in/lizhihao
    github:    https://github.com/kbsat
    # facebook:  <hide>
    # twitter:   https://twitter.com/Li_Zhihao
    # weibo:     http://weibo.com/41173780
    email:     mailto:kbsat@naver.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  #Github Project: 
  #  - 'http://codinfox.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/startup-4625655_640.jpg

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-143776006-2' # leave blank if you don't want google analytics
disqus_short_name: 'kbsat' # leave blank if you don't want disqus

plugins : [jekyll-paginate]
